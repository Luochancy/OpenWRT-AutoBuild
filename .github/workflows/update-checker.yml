name: Update Checker

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Get Commit Hash
      id: getHash
      run: |
        echo "ğŸ”„ æ£€æŸ¥æºç æ›´æ–°... / Checking source code updates..."
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
        COMMIT_HASH=$(git rev-parse HEAD)
        echo "ğŸ“ å½“å‰æäº¤å“ˆå¸Œ: $COMMIT_HASH / Current commit hash: $COMMIT_HASH"
        echo "commitHash=$COMMIT_HASH" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v4
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo "ğŸ’¾ ä¿å­˜æ–°çš„æäº¤å“ˆå¸Œ... / Saving new commit hash..."
        echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash
        echo "âœ… æ£€æµ‹åˆ°æºç æ›´æ–° / Source code update detected"

    - name: Trigger build
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ github.token }}
        event-type: Source Code Update

    - name: No update detected
      if: steps.cacheHash.outputs.cache-hit == 'true'
      run: |
        echo "â„¹ï¸ æ²¡æœ‰æ£€æµ‹åˆ°æºç æ›´æ–° / No source code update detected"
        echo "ğŸ“ å½“å‰æäº¤å“ˆå¸Œä¸ç¼“å­˜åŒ¹é… / Current commit hash matches cache"

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
