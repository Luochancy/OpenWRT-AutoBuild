name: OpenWrt Builder For Self (Optimized)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /workdir/openwrt
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache OpenWrt source and packages / ç¼“å­˜OpenWrtæºç å’ŒåŒ…
      uses: actions/cache@v4
      with:
        path: |
          /workdir/openwrt
          ~/.ccache
        key: openwrt-build-${{ runner.os }}-${{ hashFiles('.config', 'diy-part1.sh', 'diy-part2.sh') }}-${{ github.run_number }}
        restore-keys: |
          openwrt-build-${{ runner.os }}-${{ hashFiles('.config', 'diy-part1.sh', 'diy-part2.sh') }}-
          openwrt-build-${{ runner.os }}-
        fail-on-cache-miss: false

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Configure ccache for faster builds / é…ç½®ccacheåŠ é€Ÿç¼–è¯‘
      run: |
        echo "ðŸš€ é…ç½®ccacheç¼–è¯‘ç¼“å­˜... / Configuring ccache build cache..."
        cd openwrt
        
        # å¯ç”¨ccache / Enable ccache
        echo 'CONFIG_CCACHE=y' >> .config
        
        # è®¾ç½®ccacheç›®å½•å’Œé…ç½® / Setup ccache directory and configuration
        mkdir -p ~/.ccache
        cat > ~/.ccache/ccache.conf << EOF
        max_size = 8G
        compression = true
        compression_level = 6
        sloppiness = file_macro,locale,time_macros
        EOF
        
        echo "âœ… ccacheé…ç½®å®Œæˆï¼Œæœ€å¤§ç¼“å­˜8GB / ccache configured with 8GB max cache"

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware / ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        
        # èŽ·å–CPUæ ¸å¿ƒæ•° / Get CPU core count
        CPU_CORES=$(nproc)
        echo "ðŸ”§ æ£€æµ‹åˆ° $CPU_CORES ä¸ªCPUæ ¸å¿ƒ / Detected $CPU_CORES CPU cores"
        echo "ðŸš€ å¼€å§‹æ™ºèƒ½ç¼–è¯‘å›ºä»¶... / Starting intelligent firmware compilation..."
        
        # è®¾ç½®ç¼–è¯‘ä¼˜åŒ–å‚æ•° / Set compilation optimization parameters
        export MAKEFLAGS="-j$CPU_CORES"
        export FORCE_UNSAFE_CONFIGURE=1
        
        # æ˜¾ç¤ºç¼–è¯‘å¼€å§‹æ—¶é—´ / Show compilation start time
        echo "â° ç¼–è¯‘å¼€å§‹æ—¶é—´ / Compilation start time: $(date '+%Y-%m-%d %H:%M:%S')"
        
        # Initialize compilation status
        COMPILE_SUCCESS=false
        COMPILE_METHOD=""
        
        # ç¬¬ä¸€æ¬¡å°è¯•ï¼šå…¨æ ¸å¿ƒç¼–è¯‘ / First attempt: full-core compilation
        echo "=== ðŸ”¥ ç¬¬ä¸€æ¬¡ç¼–è¯‘å°è¯•ï¼šä½¿ç”¨ $CPU_CORES ä¸ªæ ¸å¿ƒ / First compilation attempt: using $CPU_CORES cores ==="
        if make -j$CPU_CORES 2>&1 | tee compile.log; then
          echo "ðŸŽ‰ å…¨æ ¸å¿ƒç¼–è¯‘æˆåŠŸï¼ / Full-core compilation successful!"
          COMPILE_METHOD="å…¨æ ¸å¿ƒ / Full-core ($CPU_CORES cores)"
          COMPILE_SUCCESS=true
        else
          echo "âš ï¸ å…¨æ ¸å¿ƒç¼–è¯‘å¤±è´¥ï¼Œä½¿ç”¨å•æ ¸å¿ƒè¯¦ç»†æ¨¡å¼é‡è¯•... / Full-core compilation failed, retrying with single-core verbose mode..."
          
          # ç¬¬äºŒæ¬¡å°è¯•ï¼šå•æ ¸å¿ƒè¯¦ç»†è¾“å‡º / Second attempt: single-core verbose output
          echo "=== ðŸŒ ç¬¬äºŒæ¬¡ç¼–è¯‘å°è¯•ï¼šå•æ ¸å¿ƒè¯¦ç»†æ¨¡å¼ / Second compilation attempt: single-core verbose mode ==="
          if make -j1 V=s 2>&1 | tee -a compile.log; then
            echo "âœ… å•æ ¸å¿ƒç¼–è¯‘æˆåŠŸï¼ / Single-core compilation successful!"
            COMPILE_METHOD="å•æ ¸å¿ƒ / Single-core"
            COMPILE_SUCCESS=true
          else
            echo "âŒ ç¼–è¯‘å®Œå…¨å¤±è´¥ / Compilation completely failed"
            echo "ðŸ“‹ æ˜¾ç¤ºç¼–è¯‘æ—¥å¿—æœ«å°¾ / Showing end of compilation log:"
            tail -n 50 compile.log
            exit 1
          fi
        fi
        
        # Check if compilation was actually successful
        if [ "$COMPILE_SUCCESS" = true ]; then
          # Verify that firmware files were generated
          if [ ! -d "bin/targets" ] || [ -z "$(find bin/targets -name '*.img*' -o -name '*.tar*' 2>/dev/null)" ]; then
            echo "âŒ ç¼–è¯‘å®Œæˆä½†æœªæ‰¾åˆ°å›ºä»¶æ–‡ä»¶ / Compilation completed but no firmware files found"
            exit 1
          fi
          
          # æ˜¾ç¤ºç¼–è¯‘å®Œæˆæ—¶é—´ / Show compilation completion time
          echo "â° ç¼–è¯‘å®Œæˆæ—¶é—´ / Compilation completion time: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ðŸŽ¯ ç¼–è¯‘æ–¹å¼ / Compilation method: $COMPILE_METHOD"
          
          echo "status=success" >> $GITHUB_OUTPUT
          echo "compile-method=$COMPILE_METHOD" >> $GITHUB_OUTPUT
        else
          echo "âŒ ç¼–è¯‘çŠ¶æ€æ£€æŸ¥å¤±è´¥ / Compilation status check failed"
          exit 1
        fi
        
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: |
        echo "ðŸ’¾ æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ... / Checking disk usage..."
        df -hT
        echo ""
        echo "ðŸ“Š ccacheç»Ÿè®¡ä¿¡æ¯ / ccache statistics:"
        ccache -s 2>/dev/null || echo "ccacheç»Ÿè®¡ä¸å¯ç”¨ / ccache statistics unavailable"
        echo ""
        echo "ðŸ“ å›ºä»¶å¤§å°ä¿¡æ¯ / Firmware size information:"
        if [ -d "openwrt/bin/targets" ]; then
          du -sh openwrt/bin/targets/*/*/ 2>/dev/null || echo "æš‚æ— å›ºä»¶æ–‡ä»¶ / No firmware files yet"
        fi

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶ / Organize Firmware Files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        echo "ðŸ“‹ æ•´ç†å›ºä»¶æ–‡ä»¶... / Organizing firmware files..."
        # Find the target directory safely
        TARGET_DIR=$(find openwrt/bin/targets -mindepth 2 -maxdepth 2 -type d | head -n 1)
        if [ -z "$TARGET_DIR" ]; then
          echo "Error: No target directory found in openwrt/bin/targets"
          exit 1
        fi
        echo "Found target directory: $TARGET_DIR"
        cd "$TARGET_DIR"
        rm -rf packages
        
        # Generate timestamp for filename modification
        TIMESTAMP=$(date +%s)
        echo "â° ç”Ÿæˆæ—¶é—´æˆ³: $TIMESTAMP / Generated timestamp: $TIMESTAMP"
        
        # Rename firmware files to include timestamp
        echo "ðŸ”„ é‡å‘½åå›ºä»¶æ–‡ä»¶æ·»åŠ æ—¶é—´æˆ³... / Renaming firmware files with timestamp..."
        for file in *; do
          if [ -f "$file" ]; then
            # Extract file extension
            if [[ "$file" == *.img.gz ]]; then
              # For .img.gz files: openwrt-xxx.img.gz -> openwrt-timestamp-xxx.img.gz
              new_name=$(echo "$file" | sed "s/^openwrt-/openwrt-${TIMESTAMP}-/")
            elif [[ "$file" == *.tar.gz ]]; then
              # For .tar.gz files: openwrt-xxx.tar.gz -> openwrt-timestamp-xxx.tar.gz
              new_name=$(echo "$file" | sed "s/^openwrt-/openwrt-${TIMESTAMP}-/")
            elif [[ "$file" == openwrt-* ]]; then
              # For other openwrt files
              new_name=$(echo "$file" | sed "s/^openwrt-/openwrt-${TIMESTAMP}-/")
            else
              # Keep original name for non-openwrt files
              new_name="$file"
            fi
            
            if [ "$file" != "$new_name" ]; then
              mv "$file" "$new_name"
              echo "âœ… $file -> $new_name"
            fi
          fi
        done
        
        echo "ðŸ“ é‡å‘½ååŽçš„å›ºä»¶æ–‡ä»¶åˆ—è¡¨ / Renamed firmware file list:"
        ls -la
        
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ðŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
