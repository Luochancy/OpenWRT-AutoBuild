    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾ / Generate Release Tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true'
      run: |
        echo "ğŸ·ï¸ ç”Ÿæˆå‘å¸ƒæ ‡ç­¾... / Generating release tag..."
        RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        
        # Load build information if available
        COMPILE_METHOD="${{ needs.build.outputs.compile-method }}"
        DEVICE_NAME="${{ needs.initialize.outputs.device-name }}"
        TARGET_PLATFORM="x86_64"
        
        # Read additional info from build info file if available
        if [ -f "./build-info/build-info.json" ]; then
          echo "ğŸ“Š è¯»å–æ„å»ºä¿¡æ¯æ–‡ä»¶... / Reading build information file..."
          if command -v jq >/dev/null 2>&1; then
            BUILD_TIME=$(jq -r '.build_time // "$(date)"' ./build-info/build-info.json)
            TARGET_PLATFORM=$(jq -r '.target_platform // "x86_64"' ./build-info/build-info.json)
          else
            BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')
          fi
        else
          BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')
        fi
        
        # åˆ›å»ºå‘å¸ƒè¯´æ˜ / Create release notes
        cat > release.txt << EOF
        ## LEDE $RELEASE_TAG
        
        **ç¼–è¯‘æ—¶é—´ / Build Time:** $BUILD_TIME  
        **ç¼–è¯‘æ–¹å¼ / Compile Method:** $COMPILE_METHOD  
        **ç›®æ ‡å¹³å° / Target Platform:** $TARGET_PLATFORM  
        **è®¾å¤‡åç§° / Device Name:** $DEVICE_NAME
        
        ### ğŸ“‹ å›ºä»¶æ–‡ä»¶åˆ—è¡¨ / Firmware File List
        EOF
        
        # æ·»åŠ å›ºä»¶æ–‡ä»¶åˆ—è¡¨åˆ°å‘å¸ƒè¯´æ˜ / Add firmware file list to release notes
        if [ -d "./firmware" ]; then
          echo "" >> release.txt
          echo "| æ–‡ä»¶å / Filename | å¤§å° / Size | ç±»å‹ / Type |" >> release.txt
          echo "|-------------------|-------------|-------------|" >> release.txt
          cd ./firmware
          for file in *; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              # Determine file type
              if [[ "$file" == *.img.gz ]]; then
                type="Installation Image"
              elif [[ "$file" == *.tar.gz ]]; then
                type="Sysupgrade Package"
              elif [[ "$file" == *.efi ]]; then
                type="EFI Boot Image"
              elif [[ "$file" == *.iso ]]; then
                type="ISO Image"
              else
                type="Other"
              fi
              echo "| $file | $size | $type |" >> ../release.txt
            fi
          done
          cd ..
        fi
        
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: å‘å¸ƒå›ºä»¶åˆ°Release / Release Firmware to GitHub
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: "LEDE ${{ steps.tag.outputs.release_tag }}"
        body_path: release.txt
        files: ./firmware/*

