name: OpenWrt Builder For Self (å…¨æ ¸å¿ƒç¼–è¯‘ / Full Core Compilation)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: æ£€å‡ºä»£ç  / Checkout Code
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ / Initialize Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "ğŸš€ å¼€å§‹åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ... / Starting environment initialization..."
        
        # æ¸…ç†ç£ç›˜ç©ºé—´ / Clean disk space
        echo "ğŸ§¹ æ¸…ç†ç£ç›˜ç©ºé—´... / Cleaning disk space..."
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /workdir/openwrt
        sudo docker image prune --all --force
        sudo apt-get clean
        
        # æ›´æ–°è½¯ä»¶åŒ…åˆ—è¡¨ / Update package lists
        echo "ğŸ“¦ æ›´æ–°è½¯ä»¶åŒ…åˆ—è¡¨... / Updating package lists..."
        sudo -E apt-get -qq update
        
        # å®‰è£…ç¼–è¯‘ä¾èµ– / Install build dependencies
        echo "âš™ï¸ å®‰è£…ç¼–è¯‘ä¾èµ–åŒ…... / Installing build dependencies..."
        sudo -E apt-get -qq install -y --no-install-recommends \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
          gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
          libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
          libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
          libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch \
          pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
          vim wget xmlto xxd zlib1g-dev
        
        # æ¸…ç†ä¸å¿…è¦çš„åŒ… / Clean unnecessary packages
        echo "ğŸ—‘ï¸ æ¸…ç†ä¸å¿…è¦çš„åŒ…... / Cleaning unnecessary packages..."
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # è®¾ç½®æ—¶åŒº / Set timezone
        sudo timedatectl set-timezone "$TZ"
        
        # åˆ›å»ºå·¥ä½œç›®å½• / Create working directory
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
        # é…ç½®ç¼–è¯‘ä¼˜åŒ–ç¯å¢ƒå˜é‡ / Configure build optimization environment variables
        echo "âš¡ é…ç½®ç¼–è¯‘ä¼˜åŒ–å‚æ•°... / Configuring build optimization parameters..."
        CPU_CORES=$(nproc)
        echo "MAKEFLAGS=-j$CPU_CORES" >> $GITHUB_ENV
        echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
        echo "âœ… æ£€æµ‹åˆ° $CPU_CORES ä¸ªCPUæ ¸å¿ƒ / Detected $CPU_CORES CPU cores"

    - name: å…‹éš†æºä»£ç  / Clone Source Code
      working-directory: /workdir
      run: |
        echo "ğŸ“¥ å¼€å§‹å…‹éš†LEDEæºä»£ç ... / Starting to clone LEDE source code..."
        df -hT $PWD
        
        # ä½¿ç”¨æµ…å…‹éš†åŠ é€Ÿä¸‹è½½ / Use shallow clone for faster download
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
        echo "âœ… æºä»£ç å…‹éš†å®Œæˆ / Source code cloning completed"

    - name: åŠ è½½è‡ªå®šä¹‰feeds / Load Custom Feeds
      run: |
        echo "ğŸ“‹ åŠ è½½è‡ªå®šä¹‰feedsé…ç½®... / Loading custom feeds configuration..."
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        echo "âœ… è‡ªå®šä¹‰feedsé…ç½®å®Œæˆ / Custom feeds configuration completed"

    - name: æ›´æ–°feeds / Update Feeds
      run: |
        echo "ğŸ”„ å¼€å§‹æ›´æ–°feeds... / Starting to update feeds..."
        cd openwrt
        # å¹¶è¡Œæ›´æ–°feeds / Parallel update feeds
        ./scripts/feeds update -a -j$(nproc)
        echo "âœ… Feedsæ›´æ–°å®Œæˆ / Feeds update completed"

    - name: å®‰è£…feeds / Install Feeds
      run: |
        echo "ğŸ“¦ å¼€å§‹å®‰è£…feeds... / Starting to install feeds..."
        cd openwrt
        # å¹¶è¡Œå®‰è£…feeds / Parallel install feeds
        ./scripts/feeds install -a -j$(nproc)
        echo "âœ… Feedså®‰è£…å®Œæˆ / Feeds installation completed"

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½® / Load Custom Configuration
      run: |
        echo "âš™ï¸ åŠ è½½è‡ªå®šä¹‰é…ç½®... / Loading custom configuration..."
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        echo "âœ… è‡ªå®šä¹‰é…ç½®åŠ è½½å®Œæˆ / Custom configuration loaded"

    - name: é…ç½®ccacheç¼–è¯‘ç¼“å­˜ / Configure ccache Build Cache
      run: |
        echo "ğŸš€ é…ç½®ccacheç¼–è¯‘ç¼“å­˜... / Configuring ccache build cache..."
        cd openwrt
        
        # å¯ç”¨ccache / Enable ccache
        echo 'CONFIG_CCACHE=y' >> .config
        
        # è®¾ç½®ccacheç›®å½•å’Œé…ç½® / Setup ccache directory and configuration
        mkdir -p ~/.ccache
        cat > ~/.ccache/ccache.conf << EOF
        max_size = 10G
        compression = true
        compression_level = 6
        sloppiness = file_macro,locale,time_macros
        EOF
        
        echo "âœ… ccacheé…ç½®å®Œæˆï¼Œæœ€å¤§ç¼“å­˜10GB / ccache configured with 10GB max cache"

    - name: ä¸‹è½½æºç åŒ… / Download Source Packages
      id: package
      run: |
        echo "ğŸ“¥ å¼€å§‹ä¸‹è½½æºç åŒ…... / Starting to download source packages..."
        cd openwrt
        make defconfig
        
        # ä½¿ç”¨æœ€å¤§å¹¶è¡Œæ•°ä¸‹è½½ / Use maximum parallelism for download
        CPU_CORES=$(nproc)
        echo "âš¡ ä½¿ç”¨ $CPU_CORES ä¸ªçº¿ç¨‹ä¸‹è½½æºç åŒ…... / Using $CPU_CORES threads to download packages..."
        make download -j$CPU_CORES
        
        # æ¸…ç†å¤±è´¥çš„ä¸‹è½½ / Clean failed downloads
        echo "ğŸ§¹ æ¸…ç†å¤±è´¥çš„ä¸‹è½½æ–‡ä»¶... / Cleaning failed download files..."
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
        echo "âœ… æºç åŒ…ä¸‹è½½å®Œæˆ / Source packages download completed"

    - name: ç¼–è¯‘å›ºä»¶ / Compile Firmware
      id: compile
      run: |
        cd openwrt
        
        # è·å–CPUæ ¸å¿ƒæ•° / Get CPU core count
        CPU_CORES=$(nproc)
        echo "ğŸ”§ æ£€æµ‹åˆ° $CPU_CORES ä¸ªCPUæ ¸å¿ƒ / Detected $CPU_CORES CPU cores"
        echo "ğŸš€ å¼€å§‹å…¨æ ¸å¿ƒç¼–è¯‘å›ºä»¶... / Starting full-core firmware compilation..."
        
        # è®¾ç½®ç¼–è¯‘ä¼˜åŒ–å‚æ•° / Set compilation optimization parameters
        export MAKEFLAGS="-j$CPU_CORES"
        export FORCE_UNSAFE_CONFIGURE=1
        
        # æ˜¾ç¤ºç¼–è¯‘å¼€å§‹æ—¶é—´ / Show compilation start time
        echo "â° ç¼–è¯‘å¼€å§‹æ—¶é—´ / Compilation start time: $(date '+%Y-%m-%d %H:%M:%S')"
        
        # ç¬¬ä¸€æ¬¡å°è¯•ï¼šå…¨æ ¸å¿ƒç¼–è¯‘ / First attempt: full-core compilation
        echo "=== ğŸ”¥ ç¬¬ä¸€æ¬¡ç¼–è¯‘å°è¯•ï¼šä½¿ç”¨ $CPU_CORES ä¸ªæ ¸å¿ƒ / First compilation attempt: using $CPU_CORES cores ==="
        if make -j$CPU_CORES V=w; then
          echo "ğŸ‰ å…¨æ ¸å¿ƒç¼–è¯‘æˆåŠŸï¼ / Full-core compilation successful!"
          COMPILE_METHOD="å…¨æ ¸å¿ƒ / Full-core ($CPU_CORES cores)"
        else
          echo "âš ï¸ å…¨æ ¸å¿ƒç¼–è¯‘å¤±è´¥ï¼Œå°è¯•å‡å°‘å¹¶è¡Œæ•°... / Full-core compilation failed, trying with reduced parallelism..."
          
          # ç¬¬äºŒæ¬¡å°è¯•ï¼šä½¿ç”¨ä¸€åŠæ ¸å¿ƒæ•° / Second attempt: use half the cores
          HALF_CORES=$((CPU_CORES / 2))
          if [ $HALF_CORES -lt 1 ]; then
            HALF_CORES=1
          fi
          echo "=== ğŸ”„ ç¬¬äºŒæ¬¡ç¼–è¯‘å°è¯•ï¼šä½¿ç”¨ $HALF_CORES ä¸ªæ ¸å¿ƒ / Second compilation attempt: using $HALF_CORES cores ==="
          if make -j$HALF_CORES V=s; then
            echo "âœ… å‡å°‘å¹¶è¡Œæ•°ç¼–è¯‘æˆåŠŸï¼ / Reduced parallelism compilation successful!"
            COMPILE_METHOD="åŠæ ¸å¿ƒ / Half-core ($HALF_CORES cores)"
          else
            echo "âš ï¸ å‡å°‘å¹¶è¡Œæ•°ç¼–è¯‘å¤±è´¥ï¼Œä½¿ç”¨å•æ ¸å¿ƒè¯¦ç»†æ¨¡å¼... / Reduced parallelism failed, using single-core verbose mode..."
            
            # ç¬¬ä¸‰æ¬¡å°è¯•ï¼šå•æ ¸å¿ƒè¯¦ç»†è¾“å‡º / Third attempt: single-core verbose output
            echo "=== ğŸŒ ç¬¬ä¸‰æ¬¡ç¼–è¯‘å°è¯•ï¼šå•æ ¸å¿ƒè¯¦ç»†æ¨¡å¼ / Third compilation attempt: single-core verbose mode ==="
            if make -j1 V=s; then
              echo "âœ… å•æ ¸å¿ƒç¼–è¯‘æˆåŠŸï¼ / Single-core compilation successful!"
              COMPILE_METHOD="å•æ ¸å¿ƒ / Single-core"
            else
              echo "âŒ ç¼–è¯‘å®Œå…¨å¤±è´¥ / Compilation completely failed"
              exit 1
            fi
          fi
        fi
        
        # æ˜¾ç¤ºç¼–è¯‘å®Œæˆæ—¶é—´ / Show compilation completion time
        echo "â° ç¼–è¯‘å®Œæˆæ—¶é—´ / Compilation completion time: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "ğŸ¯ ç¼–è¯‘æ–¹å¼ / Compilation method: $COMPILE_METHOD"
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "COMPILE_METHOD=$COMPILE_METHOD" >> $GITHUB_ENV
        
        # è·å–è®¾å¤‡åç§° / Get device name
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ / Check Disk Usage
      if: (!cancelled())
      run: |
        echo "ğŸ’¾ æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ... / Checking disk usage..."
        df -hT
        echo ""
        echo "ğŸ“Š ccacheç»Ÿè®¡ä¿¡æ¯ / ccache statistics:"
        ccache -s
        echo ""
        echo "ğŸ“ å›ºä»¶å¤§å°ä¿¡æ¯ / Firmware size information:"
        if [ -d "openwrt/bin/targets" ]; then
          du -sh openwrt/bin/targets/*/*/ 2>/dev/null || echo "æš‚æ— å›ºä»¶æ–‡ä»¶ / No firmware files yet"
        fi

    - name: ä¸Šä¼ binç›®å½• / Upload Bin Directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶ / Organize Firmware Files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        echo "ğŸ“‹ æ•´ç†å›ºä»¶æ–‡ä»¶... / Organizing firmware files..."
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
        echo "ğŸ“ å›ºä»¶æ–‡ä»¶åˆ—è¡¨ / Firmware file list:"
        ls -la

    - name: ä¸Šä¼ å›ºä»¶ç›®å½• / Upload Firmware Directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: LEDE_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆå‘å¸ƒæ ‡ç­¾ / Generate Release Tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "ğŸ·ï¸ ç”Ÿæˆå‘å¸ƒæ ‡ç­¾... / Generating release tag..."
        RELEASE_TAG=$(date +"%Y.%m.%d-%H%M")
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        
        # åˆ›å»ºå‘å¸ƒè¯´æ˜ / Create release notes
        cat > release.txt << EOF
        ## LEDE ${{ steps.tag.outputs.release_tag }}
        
        **ç¼–è¯‘æ—¶é—´:** $(date '+%Y-%m-%d %H:%M:%S')  
        **ç¼–è¯‘æ–¹å¼:** ${{ env.COMPILE_METHOD }}  
        **ç›®æ ‡å¹³å°:** x86_64  
        EOF
        
        echo "status=success" >> $GITHUB_OUTPUT
        
    - name: å‘å¸ƒå›ºä»¶åˆ°Release / Release Firmware to GitHub
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: "LEDE ${{ steps.tag.outputs.release_tag }}"
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: æ¸…ç†å·¥ä½œæµè¿è¡Œè®°å½• / Clean Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: åˆ é™¤æ—§ç‰ˆæœ¬Release / Remove Old Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
