name: OpenWrt Builder For Self (Full Core)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  initialize:
    name: åˆå§‹åŒ–å’Œå‡†å¤‡æºç  / Initialize and Prepare Source
    runs-on: self-hosted
    outputs:
      device-name: ${{ steps.info.outputs.device-name }}
      file-date: ${{ steps.info.outputs.file-date }}
      
    steps:
    - name: æ£€å‡ºä»£ç  / Checkout Code
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ / Initialize Build Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        echo "ğŸš€ å¼€å§‹åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ... / Starting environment initialization..."
        
        # æ¸…ç†ç£ç›˜ç©ºé—´ / Clean disk space
        echo "ğŸ§¹ æ¸…ç†ç£ç›˜ç©ºé—´... / Cleaning disk space..."
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /workdir/openwrt
        sudo docker image prune --all --force
        sudo apt-get clean
        
        # æ›´æ–°è½¯ä»¶åŒ…åˆ—è¡¨ / Update package lists
        echo "ğŸ“¦ æ›´æ–°è½¯ä»¶åŒ…åˆ—è¡¨... / Updating package lists..."
        sudo -E apt-get -qq update
        
        # å®‰è£…ç¼–è¯‘ä¾èµ– / Install build dependencies
        echo "âš™ï¸ å®‰è£…ç¼–è¯‘ä¾èµ–åŒ…... / Installing build dependencies..."
        sudo -E apt-get -qq install -y --no-install-recommends \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
          gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
          libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
          libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
          libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch \
          pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
          vim wget xmlto xxd zlib1g-dev
        
        # æ¸…ç†ä¸å¿…è¦çš„åŒ… / Clean unnecessary packages
        echo "ğŸ—‘ï¸ æ¸…ç†ä¸å¿…è¦çš„åŒ…... / Cleaning unnecessary packages..."
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # è®¾ç½®æ—¶åŒº / Set timezone
        sudo timedatectl set-timezone "$TZ"
        
        # åˆ›å»ºå·¥ä½œç›®å½• / Create working directory
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
        # é…ç½®ç¼–è¯‘ä¼˜åŒ–ç¯å¢ƒå˜é‡ / Configure build optimization environment variables
        echo "âš¡ é…ç½®ç¼–è¯‘ä¼˜åŒ–å‚æ•°... / Configuring build optimization parameters..."
        CPU_CORES=$(nproc)
        echo "MAKEFLAGS=-j$CPU_CORES" >> $GITHUB_ENV
        echo "FORCE_UNSAFE_CONFIGURE=1" >> $GITHUB_ENV
        echo "âœ… æ£€æµ‹åˆ° $CPU_CORES ä¸ªCPUæ ¸å¿ƒ / Detected $CPU_CORES CPU cores"

    - name: å…‹éš†æºä»£ç  / Clone Source Code
      working-directory: /workdir
      run: |
        echo "ğŸ“¥ å¼€å§‹å…‹éš†LEDEæºä»£ç ... / Starting to clone LEDE source code..."
        df -hT $PWD
        
        # ä½¿ç”¨æµ…å…‹éš†åŠ é€Ÿä¸‹è½½ / Use shallow clone for faster download
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
        echo "âœ… æºä»£ç å…‹éš†å®Œæˆ / Source code cloning completed"

    - name: åŠ è½½è‡ªå®šä¹‰feeds / Load Custom Feeds
      run: |
        echo "ğŸ“‹ åŠ è½½è‡ªå®šä¹‰feedsé…ç½®... / Loading custom feeds configuration..."
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        echo "âœ… è‡ªå®šä¹‰feedsé…ç½®å®Œæˆ / Custom feeds configuration completed"

    - name: æ›´æ–°feeds / Update Feeds
      run: |
        echo "ğŸ”„ å¼€å§‹æ›´æ–°feeds... / Starting to update feeds..."
        cd openwrt
        # å¹¶è¡Œæ›´æ–°feeds / Parallel update feeds
        ./scripts/feeds update -a -j$(nproc)
        echo "âœ… Feedsæ›´æ–°å®Œæˆ / Feeds update completed"

    - name: å®‰è£…feeds / Install Feeds
      run: |
        echo "ğŸ“¦ å¼€å§‹å®‰è£…feeds... / Starting to install feeds..."
        cd openwrt
        # å¹¶è¡Œå®‰è£…feeds / Parallel install feeds
        ./scripts/feeds install -a -j$(nproc)
        echo "âœ… Feedså®‰è£…å®Œæˆ / Feeds installation completed"

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½® / Load Custom Configuration
      run: |
        echo "âš™ï¸ åŠ è½½è‡ªå®šä¹‰é…ç½®... / Loading custom configuration..."
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        echo "âœ… è‡ªå®šä¹‰é…ç½®åŠ è½½å®Œæˆ / Custom configuration loaded"

    - name: é…ç½®ccacheç¼–è¯‘ç¼“å­˜ / Configure ccache Build Cache
      run: |
        echo "ğŸš€ é…ç½®ccacheç¼–è¯‘ç¼“å­˜... / Configuring ccache build cache..."
        cd openwrt
        
        # å¯ç”¨ccache / Enable ccache
        echo 'CONFIG_CCACHE=y' >> .config
        
        # è®¾ç½®ccacheç›®å½•å’Œé…ç½® / Setup ccache directory and configuration
        mkdir -p ~/.ccache
        cat > ~/.ccache/ccache.conf << EOF
        max_size = 10G
        compression = true
        compression_level = 6
        sloppiness = file_macro,locale,time_macros
        EOF
        
        echo "âœ… ccacheé…ç½®å®Œæˆï¼Œæœ€å¤§ç¼“å­˜10GB / ccache configured with 10GB max cache"

    - name: ä¸‹è½½æºç åŒ… / Download Source Packages
      run: |
        echo "ğŸ“¥ å¼€å§‹ä¸‹è½½æºç åŒ…... / Starting to download source packages..."
        cd openwrt
        make defconfig
        
        # ä½¿ç”¨æœ€å¤§å¹¶è¡Œæ•°ä¸‹è½½ / Use maximum parallelism for download
        CPU_CORES=$(nproc)
        echo "âš¡ ä½¿ç”¨ $CPU_CORES ä¸ªçº¿ç¨‹ä¸‹è½½æºç åŒ…... / Using $CPU_CORES threads to download packages..."
        make download -j$CPU_CORES
        
        # æ¸…ç†å¤±è´¥çš„ä¸‹è½½ / Clean failed downloads
        echo "ğŸ§¹ æ¸…ç†å¤±è´¥çš„ä¸‹è½½æ–‡ä»¶... / Cleaning failed download files..."
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        
        echo "âœ… æºç åŒ…ä¸‹è½½å®Œæˆ / Source packages download completed"

    - name: è·å–è®¾å¤‡ä¿¡æ¯ / Get Device Information
      id: info
      run: |
        cd openwrt
        # è·å–è®¾å¤‡åç§° / Get device name with improved logic
        DEVICE_NAME=""
        
        # Check for x86_64 platform specifically
        if grep -q '^CONFIG_TARGET_x86_64=y' .config; then
          DEVICE_NAME="_x86_64"
          echo "ğŸ–¥ï¸ æ£€æµ‹åˆ° x86_64 å¹³å° / Detected x86_64 platform"
        # Check for other specific device targets
        elif grep -q '^CONFIG_TARGET.*DEVICE.*=y' .config; then
          # Extract device name more precisely, avoiding false matches
          DEVICE_LINE=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | head -n1)
          if [[ $DEVICE_LINE =~ CONFIG_TARGET_.*_DEVICE_(.*)=y ]]; then
            DEVICE_NAME="_${BASH_REMATCH[1]}"
            echo "ğŸ“± æ£€æµ‹åˆ°è®¾å¤‡ / Detected device: ${BASH_REMATCH[1]}"
          fi
        # Fallback: try to detect target architecture
        elif grep -q '^CONFIG_TARGET_.*=y' .config; then
          TARGET_LINE=$(grep '^CONFIG_TARGET_.*=y' .config | head -n1)
          if [[ $TARGET_LINE =~ CONFIG_TARGET_(.*)=y ]]; then
            DEVICE_NAME="_${BASH_REMATCH[1]}"
            echo "ğŸ—ï¸ æ£€æµ‹åˆ°ç›®æ ‡æ¶æ„ / Detected target architecture: ${BASH_REMATCH[1]}"
          fi
        fi
        
        # If still empty, use a default name
        if [ -z "$DEVICE_NAME" ]; then
          DEVICE_NAME="_generic"
          echo "âš ï¸ ä½¿ç”¨é»˜è®¤è®¾å¤‡åç§° / Using default device name"
        fi
        
        FILE_DATE="_$(date +"%Y%m%d%H%M")"
        
        echo "device-name=$DEVICE_NAME" >> $GITHUB_OUTPUT
        echo "file-date=$FILE_DATE" >> $GITHUB_OUTPUT
        
        echo "âœ… è®¾å¤‡ä¿¡æ¯è·å–å®Œæˆ / Device information retrieved"
        echo "ğŸ“± è®¾å¤‡åç§° / Device name: $DEVICE_NAME"
        echo "ğŸ“… æ–‡ä»¶æ—¥æœŸ / File date: $FILE_DATE"

    - name: ç¼“å­˜OpenWrtæºç å’Œé…ç½® / Cache OpenWrt Source and Config
      uses: actions/cache@v4
      with:
        path: |
          /workdir/openwrt
          ~/.ccache
        key: openwrt-source-${{ runner.os }}-${{ hashFiles('.config', 'diy-part1.sh', 'diy-part2.sh') }}-${{ github.run_id }}
        restore-keys: |
          openwrt-source-${{ runner.os }}-${{ hashFiles('.config', 'diy-part1.sh', 'diy-part2.sh') }}-
          openwrt-source-${{ runner.os }}-
          
    - name: æ¸…ç†åˆå§‹åŒ–é˜¶æ®µä¸´æ—¶æ–‡ä»¶ / Clean Initialize Stage Temporary Files
      run: |
        echo "ğŸ§¹ æ¸…ç†åˆå§‹åŒ–é˜¶æ®µçš„ä¸´æ—¶æ–‡ä»¶... / Cleaning temporary files from initialization..."
        # Clean up package caches
        sudo apt-get clean
        # Clean up any temporary build files but preserve source and downloads
        if [ -d "/workdir/openwrt" ]; then
          cd /workdir/openwrt
          # Keep source and downloads, clean build artifacts if any
          rm -rf tmp/ .tmp/ staging_dir/host/stamp/ 2>/dev/null || true
        fi
        echo "âœ… åˆå§‹åŒ–æ¸…ç†å®Œæˆ / Initialization cleanup completed"

  build:
    name: ç¼–è¯‘å›ºä»¶ / Build Firmware
    runs-on: self-hosted
    needs: initialize
    outputs:
      status: ${{ steps.compile.outputs.status }}
      compile-method: ${{ steps.compile.outputs.compile-method }}
      firmware-path: ${{ steps.organize.outputs.firmware-path }}
      build-success: ${{ steps.compile.outputs.status == 'success' && steps.organize.outputs.firmware-path != '' }}
      
    steps:
    - name: æ£€å‡ºä»£ç  / Checkout Code
      uses: actions/checkout@main

    - name: æ¢å¤OpenWrtæºç å’Œé…ç½® / Restore OpenWrt Source and Config
      uses: actions/cache@v4
      with:
        path: |
          /workdir/openwrt
          ~/.ccache
        key: openwrt-source-${{ runner.os }}-${{ hashFiles('.config', 'diy-part1.sh', 'diy-part2.sh') }}-${{ github.run_id }}
        fail-on-cache-miss: true

    - name: é“¾æ¥å·¥ä½œç›®å½• / Link Working Directory
      run: |
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "âœ… å·¥ä½œç›®å½•é“¾æ¥å®Œæˆ / Working directory linked"

    - name: ç¼–è¯‘å›ºä»¶ / Compile Firmware
      id: compile
      run: |
        cd openwrt
        
        # è·å–CPUæ ¸å¿ƒæ•° / Get CPU core count
        CPU_CORES=$(nproc)
        echo "ğŸ”§ æ£€æµ‹åˆ° $CPU_CORES ä¸ªCPUæ ¸å¿ƒ / Detected $CPU_CORES CPU cores"
        echo "ğŸš€ å¼€å§‹å…¨æ ¸å¿ƒç¼–è¯‘å›ºä»¶... / Starting full-core firmware compilation..."
        
        # è®¾ç½®ç¼–è¯‘ä¼˜åŒ–å‚æ•° / Set compilation optimization parameters
        export MAKEFLAGS="-j$CPU_CORES"
        export FORCE_UNSAFE_CONFIGURE=1
        
        # æ˜¾ç¤ºç¼–è¯‘å¼€å§‹æ—¶é—´ / Show compilation start time
        echo "â° ç¼–è¯‘å¼€å§‹æ—¶é—´ / Compilation start time: $(date '+%Y-%m-%d %H:%M:%S')"
        
        # Initialize compilation status
        COMPILE_SUCCESS=false
        COMPILE_METHOD=""
        
        # ç¬¬ä¸€æ¬¡å°è¯•ï¼šå…¨æ ¸å¿ƒç¼–è¯‘ / First attempt: full-core compilation
        echo "=== ğŸ”¥ ç¬¬ä¸€æ¬¡ç¼–è¯‘å°è¯•ï¼šä½¿ç”¨ $CPU_CORES ä¸ªæ ¸å¿ƒ / First compilation attempt: using $CPU_CORES cores ==="
        if make -j$CPU_CORES V=w 2>&1 | tee compile.log; then
          echo "ğŸ‰ å…¨æ ¸å¿ƒç¼–è¯‘æˆåŠŸï¼ / Full-core compilation successful!"
          COMPILE_METHOD="å…¨æ ¸å¿ƒ / Full-core ($CPU_CORES cores)"
          COMPILE_SUCCESS=true
        else
          echo "âš ï¸ å…¨æ ¸å¿ƒç¼–è¯‘å¤±è´¥ï¼Œå°è¯•å‡å°‘å¹¶è¡Œæ•°... / Full-core compilation failed, trying with reduced parallelism..."
          
          # ç¬¬äºŒæ¬¡å°è¯•ï¼šä½¿ç”¨ä¸€åŠæ ¸å¿ƒæ•° / Second attempt: use half the cores
          HALF_CORES=$((CPU_CORES / 2))
          if [ $HALF_CORES -lt 1 ]; then
            HALF_CORES=1
          fi
          echo "=== ğŸ”„ ç¬¬äºŒæ¬¡ç¼–è¯‘å°è¯•ï¼šä½¿ç”¨ $HALF_CORES ä¸ªæ ¸å¿ƒ / Second compilation attempt: using $HALF_CORES cores ==="
          if make -j$HALF_CORES V=s 2>&1 | tee -a compile.log; then
            echo "âœ… å‡å°‘å¹¶è¡Œæ•°ç¼–è¯‘æˆåŠŸï¼ / Reduced parallelism compilation successful!"
            COMPILE_METHOD="åŠæ ¸å¿ƒ / Half-core ($HALF_CORES cores)"
            COMPILE_SUCCESS=true
          else
            echo "âš ï¸ å‡å°‘å¹¶è¡Œæ•°ç¼–è¯‘å¤±è´¥ï¼Œä½¿ç”¨å•æ ¸å¿ƒè¯¦ç»†æ¨¡å¼... / Reduced parallelism failed, using single-core verbose mode..."
            
            # ç¬¬ä¸‰æ¬¡å°è¯•ï¼šå•æ ¸å¿ƒè¯¦ç»†è¾“å‡º / Third attempt: single-core verbose output
            echo "=== ğŸŒ ç¬¬ä¸‰æ¬¡ç¼–è¯‘å°è¯•ï¼šå•æ ¸å¿ƒè¯¦ç»†æ¨¡å¼ / Third compilation attempt: single-core verbose mode ==="
            if make -j1 V=s 2>&1 | tee -a compile.log; then
              echo "âœ… å•æ ¸å¿ƒç¼–è¯‘æˆåŠŸï¼ / Single-core compilation successful!"
              COMPILE_METHOD="å•æ ¸å¿ƒ / Single-core"
              COMPILE_SUCCESS=true
            else
              echo "âŒ ç¼–è¯‘å®Œå…¨å¤±è´¥ / Compilation completely failed"
              echo "ğŸ“‹ æ˜¾ç¤ºç¼–è¯‘æ—¥å¿—æœ«å°¾ / Showing end of compilation log:"
              tail -n 50 compile.log
              exit 1
            fi
          fi
        fi
        
        # Check if compilation was actually successful
        if [ "$COMPILE_SUCCESS" = true ]; then
          # Verify that firmware files were generated
          if [ ! -d "bin/targets" ] || [ -z "$(find bin/targets -name '*.img*' -o -name '*.tar*' 2>/dev/null)" ]; then
            echo "âŒ ç¼–è¯‘å®Œæˆä½†æœªæ‰¾åˆ°å›ºä»¶æ–‡ä»¶ / Compilation completed but no firmware files found"
            exit 1
          fi
          
          # æ˜¾ç¤ºç¼–è¯‘å®Œæˆæ—¶é—´ / Show compilation completion time
          echo "â° ç¼–è¯‘å®Œæˆæ—¶é—´ / Compilation completion time: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "ğŸ¯ ç¼–è¯‘æ–¹å¼ / Compilation method: $COMPILE_METHOD"
          
          echo "status=success" >> $GITHUB_OUTPUT
          echo "compile-method=$COMPILE_METHOD" >> $GITHUB_OUTPUT
        else
          echo "âŒ ç¼–è¯‘çŠ¶æ€æ£€æŸ¥å¤±è´¥ / Compilation status check failed"
          exit 1
        fi

    - name: æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ / Check Disk Usage
      if: (!cancelled())
      run: |
        echo "ğŸ’¾ æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ... / Checking disk usage..."
        df -hT
        echo ""
        echo "ğŸ“Š ccacheç»Ÿè®¡ä¿¡æ¯ / ccache statistics:"
        ccache -s
        echo ""
        echo "ğŸ“ å›ºä»¶å¤§å°ä¿¡æ¯ / Firmware size information:"
        if [ -d "openwrt/bin/targets" ]; then
          du -sh openwrt/bin/targets/*/*/ 2>/dev/null || echo "æš‚æ— å›ºä»¶æ–‡ä»¶ / No firmware files yet"
        fi

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶ / Organize Firmware Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        echo "ğŸ“‹ æ•´ç†å›ºä»¶æ–‡ä»¶... / Organizing firmware files..."
        # Find the target directory safely
        TARGET_DIR=$(find openwrt/bin/targets -mindepth 2 -maxdepth 2 -type d | head -n 1)
        if [ -z "$TARGET_DIR" ]; then
          echo "Error: No target directory found in openwrt/bin/targets"
          exit 1
        fi
        echo "Found target directory: $TARGET_DIR"
        cd "$TARGET_DIR"
        rm -rf packages
        
        # Generate timestamp for filename modification
        TIMESTAMP=$(date +%s)
        echo "â° ç”Ÿæˆæ—¶é—´æˆ³: $TIMESTAMP / Generated timestamp: $TIMESTAMP"
        
        # Rename firmware files to include timestamp
        echo "ğŸ”„ é‡å‘½åå›ºä»¶æ–‡ä»¶æ·»åŠ æ—¶é—´æˆ³... / Renaming firmware files with timestamp..."
        for file in *; do
          if [ -f "$file" ]; then
            # Extract file extension
            if [[ "$file" == *.img.gz ]]; then
              # For .img.gz files: openwrt-xxx.img.gz -> openwrt-timestamp-xxx.img.gz
              new_name=$(echo "$file" | sed "s/^openwrt-/openwrt-${TIMESTAMP}-/")
            elif [[ "$file" == *.tar.gz ]]; then
              # For .tar.gz files: openwrt-xxx.tar.gz -> openwrt-timestamp-xxx.tar.gz
              new_name=$(echo "$file" | sed "s/^openwrt-/openwrt-${TIMESTAMP}-/")
            elif [[ "$file" == openwrt-* ]]; then
              # For other openwrt files
              new_name=$(echo "$file" | sed "s/^openwrt-/openwrt-${TIMESTAMP}-/")
            else
              # Keep original name for non-openwrt files
              new_name="$file"
            fi
            
            if [ "$file" != "$new_name" ]; then
              mv "$file" "$new_name"
              echo "âœ… $file -> $new_name"
            fi
          fi
        done
        
        FIRMWARE_PATH="$PWD"
        echo "firmware-path=$FIRMWARE_PATH" >> $GITHUB_OUTPUT
        
        echo "ğŸ“ é‡å‘½ååçš„å›ºä»¶æ–‡ä»¶åˆ—è¡¨ / Renamed firmware file list:"
        ls -la
        
        # Create build info file for upload job
        cat > build-info.json << EOF
        {
          "firmware_path": "$FIRMWARE_PATH",
          "compile_method": "${{ steps.compile.outputs.compile-method }}",
          "device_name": "${{ needs.initialize.outputs.device-name }}",
          "file_date": "${{ needs.initialize.outputs.file-date }}",
          "build_time": "$(date '+%Y-%m-%d %H:%M:%S')",
          "target_platform": "x86_64"
        }
        EOF
        
        echo "âœ… å›ºä»¶æ–‡ä»¶æ•´ç†å®Œæˆ / Firmware files organized"

    - name: ä¸Šä¼ binç›®å½• / Upload Bin Directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ needs.initialize.outputs.device-name }}${{ needs.initialize.outputs.file-date }}
        path: openwrt/bin

    - name: ä¸Šä¼ å›ºä»¶ç›®å½• / Upload Firmware Directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.firmware-path && !cancelled()
      with:
        name: OpenWrt_firmware${{ needs.initialize.outputs.device-name }}${{ needs.initialize.outputs.file-date }}
        path: ${{ steps.organize.outputs.firmware-path }}
        
    - name: ä¸Šä¼ æ„å»ºä¿¡æ¯ / Upload Build Information  
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.firmware-path && !cancelled()
      with:
        name: OpenWrt_build_info${{ needs.initialize.outputs.device-name }}${{ needs.initialize.outputs.file-date }}
        path: ${{ steps.organize.outputs.firmware-path }}/build-info.json

  upload:
    name: ä¸Šä¼ å‘å¸ƒ / Upload and Release
    runs-on: self-hosted
    needs: [initialize, build]
    if: needs.build.outputs.build-success == 'true' && !cancelled()
    
    steps:
    - name: æ£€å‡ºä»£ç  / Checkout Code
      uses: actions/checkout@main

    - name: ä¸‹è½½æ„å»ºä¿¡æ¯ / Download Build Information
      if: env.UPLOAD_FIRMWARE == 'true' || env.UPLOAD_RELEASE == 'true'
      uses: actions/download-artifact@v4
      with:
        name: OpenWrt_build_info${{ needs.initialize.outputs.device-name }}${{ needs.initialize.outputs.file-date }}
        path: ./build-info
        
    - name: ä¸‹è½½å›ºä»¶æ–‡ä»¶ / Download Firmware Files
      if: env.UPLOAD_FIRMWARE == 'true' || env.UPLOAD_RELEASE == 'true'
      uses: actions/download-artifact@v4
      with:
